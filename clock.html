<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock(3rd-Task from CodeSoft)</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <!--Page-->
    <div class="main">
        <!--Clock Position-->
      <div class="container">
        <!--Clock-->
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
